
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">

    <style>
    /* styles */
/* called by your view template */
body{
  background-color: #c1bdba;
  font-family: 'Titillium Web', sans-serif;
}

.form {

  background-color: #13232f;
  padding: 30px;
  max-width:500px;
  margin:40px auto;
  box-shadow:0 4px 10px 4px;
  
}
.tab-group {
  list-style:none;
  padding:0;
  margin:0 0 40px 0;
  display: flex;
  font-weight:600;
}
.tab {
  padding: 16px 94px;
  /*margin: 20px;*/
  border: 2px solid white;
  /*font-size: 14px;*/
  background-color: #1ab188;
}
a{
  color: white;
  text-decoration: none;
}
a:hover {
    color:blue;
  }

.field-wrap{
  position:relative;
  display: inline-grid;
  margin-bottom:40px;
}
.top-row{
  display: flex;
  justify-content: space-between;

}
.tab-content{
font-size: 20px;
}
.req{
  font-size: 18px;
  color: red;
    margin:2px;
}
.box-size{
  font-size: 20px;
}
.bl{
  width: 340px;
}
.button-block {
  display:block;
  width:100%;
}

.button {
  border:0;
  outline:none;
  border-radius:0;
  padding:15px 0;
  font-size:2rem;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.1em;
  background:#1ab188;
  color:#ffffff;
 
}
label {

  left:13px;
  color:white;
  font-weight: 800;
  font-size:22px;
}
h1 {
  text-align:center;
  color:white;
  font-weight:300;
  margin:0 0 40px;
}
    </style>
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
<body>
    <div class="form" id="login">   
        <h1>Welcome Back!</h1>
          
            <form action="/login" method="post">
                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input class="box-size bl" type="email" required autocomplete="off" name="email" />
                </div>

                
                <div class="field-wrap">
                    <label>
                    Password<span class="req">*</span>
                    </label>
                    <input class="box-size bl" type="password" required autocomplete="off" name="password" />
                </div>
                    <p><a href="https://jagannath-swarnkar.github.io/HTML_projects/signup">Signup</a></p>
        <!--           <p><a href="#">Forgot Password?</a></p> -->
                    <button class="button button-block"><a href="#">Log In</a></button>
            
            
            </form>

        </div>
</body>
